spring:
  application:
    name: snow-ai-code-mother-backend
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xue_ai_code_mother
    username: root
    password: 123456
  #redis
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      ttl: 3600
      username: default
  profiles:
    active: local
  session:
    store-type: redis
    timeout: 259200
server:
  port: 8123
  servlet:
    context-path: /api
  session:
    cookie:
      max-age: 259200
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.snow.snowaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
